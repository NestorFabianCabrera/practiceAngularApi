<p class="m-2">A continuación te dejaré una lista de objetos.</p>

<div class="w-full card flex flex-row gap-x-3 row-auto">

  <div *ngFor="let character of characters" class="item">

    <img src="{{character.image}}" class="characterImage">
    <h2 class="text-2xl">{{character.name}}</h2>
    <p class="descriptionText">{{character.description}}</p>

  </div>

</div>
