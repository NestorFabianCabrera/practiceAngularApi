<p class="m-2">A continuación te dejaré una lista de objetos.</p>

<div *ngFor="let character of characters" class="characterContainer space-x-0 space-y-8 group md:flex-row md:space-x-8 md:space-y-0 bg-blue-300 rounded-lg m-4 p-4">
  <img src="{{character.image}}" class="w-44 m-3 mx-auto">
  <div class="info">
    <p class="text-2xl font-bold">{{character.name}}</p>
    <p>{{character.description}}</p>
  </div>
</div>
